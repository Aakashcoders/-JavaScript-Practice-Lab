     class PasswordGereneter{
        constructor(){
            this.lower = "abcdefghijklmnopqrstuvwxyz ";
            this.upper = "ABCDEFGHIJKLMNOPQRSTUVWXYZ "
            this.number = "0123456789";
            this.symballs = "!@#$%^&*()-_=+[{]}\|;:'/?><";
        }
        getRandomNumber(str){
              let indexnumber = Math.floor(Math.random() * str.length);
              return str[indexnumber];
        }
        generter(length = 12, includeNumber = true, includeSymbole = true){
             if(length < 4) return  "लंबाई कम से कम 4 होनी चाहिए!";
             let passwordArrary = [];

             let allchar = this.lower + this.upper;
             passwordArrary.push(this.getRandomNumber(this.lower));
             passwordArrary.push(this.getRandomNumber(this.upper));

             if(includeNumber){
                passwordArrary.push(this.getRandomNumber(this.number));
                allchar += this.number;
             }
             if(includeSymbole){
                passwordArrary.push(this.getRandomNumber(this.symballs));
                allchar += this.symballs;
             }

             while(passwordArrary.length < length){
                passwordArrary.push(this.getRandomNumber(allchar));
             }return this.suffel(passwordArrary).join('');
        }
        suffel(arrays){
                for(let i = arrays.length - 1; i > 0 ; i--){
                    const j = Math.floor(Math.random() * (i + 1));
                    [arrays[i], arrays[j]] = [ arrays[j], arrays[i]];    
                    console.log(i, j)           
                 }
                 return arrays;
        }


     }

     let Gen  = new PasswordGereneter
     console.log("No Number", Gen.generter(10, false, true));
     console.log("No Symbal", Gen.generter(12, true, false));
     console.log("All", Gen.generter(13, true, true));
     </script>
