<body>
    <div class="container">
        <label for="userPass">Enter Password:</label>
        <input type="password" id="inputPassword6" class="form-control" placeholder="Enetr your password">
    

        <button type="button" class="btn btn-outline-primary check" onclick="Validator()">Button</button>

        <p id="note"></p>
    </div>
    <script>
        //         // The Password Validator: You are building a password validation feature.Create a function that checks if a given password meets the following criteria: at least 8 characters long, contains both uppercase and lowercase letters, and includes at least one digit.

        //  this not work    let input = document.querySelector("#inputPassword6")

        //      if(inputPassword6.lenght <= 8){
        //         let value = input
        //         document.write("value")
        //      }
        //    } )


        function Validator() {
            const input = document.getElementById("inputPassword6").value;
            const msgElement = document.getElementById("note");
            const  regexs = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/;
            //            lowercase letter Uppercase letter Numbers <8 

            if(regexs.test(input)){
                msgElement.innerText = "Password is Valid"
                msgElement.style.color = "Green"
            }
            else{
                msgElement.innerText = "Invalid: Needs 8+ chars, upper, lower, & a digit."
                msgElement.style.color = "red"
            }


        }





    </script>
